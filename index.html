<!DOCTYPE html>
<html lang='en' ng-app="videoApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Video Player</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="video-player.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	
</head>
<body ng-controller="VideoController">

	<div class="embed-responsive embed-responsive-16by9">
		<video id="VideoElement" width="100%" height="100%" ng-src="{{videoSource}}"></video>
	</div>	

	<h1>{{titleDisplay}}</h1>
	<h2>{{videoDescription}}</h2>


	<script>
		var videoSource = "video/clip-nature.mp4";
		var titleDisplay = "Nature video"
		var videoDescription = "Just a short video that I found for this project";

	</script>
	
	
	<script src="video-app.js"></script>
</body>
</html>
