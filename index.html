<!DOCTYPE html>
<html lang='en' ng-app="videoApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Video Player</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="video-player.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	
</head>
<body>

	<div class="embed-responsive embed-responsive-16by9">
		<video id="VideoElement" width="100%" height="100%" src="video/clip-nature.mp4"></video>
	</div>	
	
	<div class="btn-group btn-group-justified" role="group">
		<a class="btn btn-default">Play</a>
		<a class="btn btn-default">Pause</a>
		<a class="btn btn-default">Stop</a>
	</div>	
	<script src="video-app.js"></script>
</body>
</html>
